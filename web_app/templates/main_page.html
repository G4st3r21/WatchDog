<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>WatchDog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', path='styles/style.css') }}">
</head>
<body>
<section class="header">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand align-content-center title">WatchDog</a>
            <a class="nav-link title subtitle" href="/admin">settings</a>
        </div>
    </nav>
</section>
<section class="fast_settings">
    <div class="container-fluid">
        <p>Прикладной протокол:</p>
        <select class="form-select" id="app_protocol" aria-label="-" onclick="setSortByApplicationProtocol()">
            <option value="ALL" selected>Все</option>
            <option value="HTTP">HTTP</option>
            <option value="HTTPS">HTTPS</option>
            <option value="UNDEFINED">UNDEFINED</option>
        </select>
        <p>Транспортный протокол:</p>
        <select class="form-select" id="trans_protocol" aria-label="-">
            <option value="all" selected>Все</option>
            <option value="tcp">TCP</option>
            <option value="udp">UDP</option>
        </select>
    </div>
</section>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <span id="packet-count"></span>
            <div class="card-columns" id="packet-cards"></div>
        </div>
        <div class="col-md-8">
            <div class="card-details">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Подробная информация</h5>
                        <p class="card-text">Выберите пакет слева для отображения подробностей</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', path='script/fetch_data.js') }}"></script>
</body>
